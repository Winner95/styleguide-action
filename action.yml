# This is a basic workflow to help you get started with Actions

name: styleguide-action
author: Ivan Grekov
description: build visual documentation on github pages for your React.JS UI component library based on Styleguide

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
   defaults:
      NODE_VERSION: 12.18.3
      _PATH_FOLDER_NAME: Docs
   env:
      NODE_VERSION: 12.18.3
      _PATH_FOLDER_NAME: Docs
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: $NODE_VERSION
          
      # install deps
      - name: install deps and build 
      env:
      - run: yarn install
      - run: yarn styleguide --buildDir ./$_PATH_FOLDER_NAME
        
      # depl
      - name: GitHub Pages Deploy
        uses: appleboy/gh-pages-action@v0.0.2
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          remote_url: $REMOTE_URL
